<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/icono-lorica.png" alt="icono-lorica">
                Ciudad Antigua y Señorial
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">La Ciudad</a>

                    <li class="nav-item">

    </nav>
</header>

<main>
    <section class="container" id="contactanos">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <h2 class="text-center"> CONTÁCTANOS</h2>
                <p class="text-center">Contáctanos para mayor información sobre Lorica y sus alrededores</p>
                <form action="">
                    <div class="row gx-2">
                        <div class="col-md mb-3">
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" required>
                        </div>
                        <div class="col-md mb-3">
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <input type="email" class="form-control" placeholder="Email" aria-label="Email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                placeholder="Dejános tu comentario" required></textarea>
                            <div id="emailHelp" class="form-text mb-3"></div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-lg btn-form">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer id="main-footer">
    <a>Dirección: Calle de la Paz, Lorica, Cordoba, Colombia</a>
   </footer>
